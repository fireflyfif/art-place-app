apply plugin: 'com.android.application'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.example.android.artplace"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // TODO: Always hide the TOKEN; Has to be refreshed every 6 days!!!
        def apiToken = project.hasProperty('token') ? apiToken :
                (System.getenv('TOKEN') ?: "\"\"")
        buildConfigField "String", "TOKEN", apiToken

        def clientId = project.hasProperty('clientId') ? clientId :
                (System.getenv('CLIENT_ID') ?: "\"\"")
        buildConfigField "String", "CLIENT_ID", clientId

        def clientSecret = project.hasProperty('clientSecret') ? clientSecret :
                (System.getenv('CLIENT_SECRET') ?: "\"\"")
        buildConfigField "String", "CLIENT_SECRET", clientSecret

        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        config {
            keyAlias 'capstone'
            keyPassword 'udacity'
            storeFile file("../keystore.jks")
            storePassword 'udacity'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            testCoverageEnabled = true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$rootProject.androidSupportVersion"
    implementation "com.android.support:support-v4:$rootProject.androidSupportVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.androidSupportVersion"
    implementation "com.android.support:design:$rootProject.androidSupportVersion"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constraintVersion"
    implementation "com.android.support:cardview-v7:$rootProject.androidSupportVersion"

    // Retrofit library dependencies
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"

    // Logging for Retrofit
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpInterseptorVersion"

    // Picasso Library dependency
    implementation "com.squareup.picasso:picasso:$rootProject.picassoVersion"

    // Lifecycle AAC dependencies
    implementation "android.arch.lifecycle:extensions:$rootProject.androidArchVersion"
    implementation "android.arch.lifecycle:viewmodel:$rootProject.androidArchVersion"

    // Paging library dependency
    implementation 'android.arch.paging:runtime:1.0.1'

    // ButterKnife Dependency
    implementation "com.jakewharton:butterknife:$rootProject.butterknifeVersion"

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterknifeVersion"

    // Room Library Dependencies
    implementation "android.arch.persistence.room:runtime:$rootProject.androidArchVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$rootProject.androidArchVersion"

    // Google Service - Ads Dependency
    implementation "com.google.android.gms:play-services-ads:$rootProject.playServicesAdsVersion"

    // Google Service - Analytics Dependency
    implementation "com.google.android.gms:play-services-analytics:$rootProject.playServicesAnalyticsVersion"

    // Palette Library dependency
    implementation "com.android.support:palette-v7:$rootProject.androidSupportVersion"

    // Fresco Library for blurring images Dependencies
    implementation "com.facebook.fresco:fresco:$rootProject.frescoVersion"
    implementation "jp.wasabeef:fresco-processors:$rootProject.frescoProcessorsVersion"

    // Bottom Navigation Library Dependency
    //implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'

    // Library for formatting Markdown text
    implementation 'com.github.tiagohm.MarkdownView:library:0.19.0'

    // Photoview for zooming
    implementation 'com.commit451:PhotoView:1.2.4'

    // Navigation Component dependency
    implementation "android.arch.navigation:navigation-fragment-ktx:$navVersion"
    implementation "android.arch.navigation:navigation-ui-ktx:$navVersion"

    // Test dependencies
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'android.arch.navigation:navigation-fragment:1.0.0-rc02'
}
